services:
  mongodb:
    image: mongo:7
    container_name: menuqr-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: menuqr
      MONGO_INITDB_ROOT_PASSWORD: menuqr123
      MONGO_INITDB_DATABASE: menuqr
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

volumes:
  mongodb_data:

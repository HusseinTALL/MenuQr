name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Frontend Jobs
  # ============================================
  frontend-lint:
    name: Frontend - Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: menuqr-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: menuqr-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  frontend-typecheck:
    name: Frontend - Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: menuqr-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: menuqr-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npm run type-check

  frontend-build:
    name: Frontend - Build
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-typecheck]
    defaults:
      run:
        working-directory: menuqr-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: menuqr-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: menuqr-app/dist
          retention-days: 7

  frontend-test:
    name: Frontend - Test
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-typecheck]
    defaults:
      run:
        working-directory: menuqr-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: menuqr-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:run

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: menuqr-app/coverage
          retention-days: 7

  # ============================================
  # Backend Jobs
  # ============================================
  backend-lint:
    name: Backend - Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: menuqr-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: menuqr-api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  backend-typecheck:
    name: Backend - Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: menuqr-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: menuqr-api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npm run type-check

  backend-build:
    name: Backend - Build
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-typecheck]
    defaults:
      run:
        working-directory: menuqr-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: menuqr-api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: menuqr-api/dist
          retention-days: 7

  backend-test:
    name: Backend - Test
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-typecheck]
    defaults:
      run:
        working-directory: menuqr-api

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping:1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      MONGODB_URI: mongodb://localhost:27017/menuqr_test
      JWT_SECRET: test-secret-key-for-ci
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: menuqr-api/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  # ============================================
  # Final Status Check
  # ============================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs:
      - frontend-build
      - frontend-test
      - backend-build
      - backend-test
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.frontend-build.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-test.result }}" != "success" ]] || \
             [[ "${{ needs.backend-build.result }}" != "success" ]] || \
             [[ "${{ needs.backend-test.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI jobs passed successfully!"

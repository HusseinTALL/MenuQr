      background: #22c55e;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover {
      background: #16a34a;
      transform: translateY(-1px);
    }

    .btn:active {

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6"/>
      <stop offset="100%" style="stop-color:#e5e7eb"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bgGrad)"/>
  <g transform="translate(200, 140)">
    <!-- Plate -->
    <ellipse cx="0" cy="20" rx="80" ry="25" fill="#d1d5db"/>
    <ellipse cx="0" cy="15" rx="70" ry="22" fill="#e5e7eb"/>
    <ellipse cx="0" cy="10" rx="60" ry="18" fill="#f3f4f6"/>
    <!-- Fork -->
    <g transform="translate(-50, -50) rotate(-15)">
      <rect x="-3" y="0" width="6" height="50" rx="2" fill="#9ca3af"/>
      <rect x="-8" y="-20" width="2" height="25" rx="1" fill="#9ca3af"/>
      <rect x="-3" y="-20" width="2" height="25" rx="1" fill="#9ca3af"/>
      <rect x="2" y="-20" width="2" height="25" rx="1" fill="#9ca3af"/>
      <rect x="7" y="-20" width="2" height="25" rx="1" fill="#9ca3af"/>
    </g>
    <!-- Knife -->
    <g transform="translate(50, -50) rotate(15)">
      <rect x="-3" y="0" width="6" height="50" rx="2" fill="#9ca3af"/>
      <path d="M-3,-25 L3,-25 L5,-5 L-3,-5 Z" fill="#9ca3af"/>
    </g>
    <!-- Steam -->
    <g fill="none" stroke="#9ca3af" stroke-width="2" stroke-linecap="round" opacity="0.5">
      <path d="M-15,-20 Q-20,-35 -10,-45 Q0,-55 -5,-70"/>
      <path d="M0,-25 Q5,-40 -5,-50 Q-15,-60 -10,-75"/>
      <path d="M15,-20 Q20,-35 10,-45 Q0,-55 5,-70"/>
    </g>
  </g>
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">Image non disponible</text>
</svg>

<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />
    <link rel="preconnect" href="https://res.cloudinary.com" />

    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- Preload Inter font (critical for LCP) -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      />
    </noscript>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.svg" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#22c55e" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MenuQR" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="MenuQR - Menu digital pour restaurants. Consultez le menu, personnalisez vos plats et commandez directement via WhatsApp." />
    <meta name="keywords" content="menu, restaurant, QR code, digital, WhatsApp, Burkina Faso, Ouagadougou, garba" />
    <meta name="author" content="MenuQR" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="MenuQR - Menu Digital" />
    <meta property="og:description" content="Consultez le menu, personnalisez vos plats et commandez directement via WhatsApp." />
    <meta property="og:image" content="/pwa-512x512.svg" />
    <meta property="og:locale" content="fr_BF" />

    <title>MenuQR - Menu Digital</title>

    <!-- Critical CSS for initial render -->
    <style>
      /* Prevent FOUC */
      html { visibility: visible; opacity: 1; }

      /* Minimal loading state */
      #app:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #f9fafb;
      }

      #app:empty::after {
        content: '';
        width: 32px;
        height: 32px;
        border: 3px solid #e5e7eb;
        border-top-color: #22c55e;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
